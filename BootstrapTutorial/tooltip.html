<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>Tooltip Example</h3>
        <a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a>
    </div>

    <div class="container">
        <h3>Tooltip Example</h3>
        <p>The data-placement attribute specifies the tooltip position.</p>
        <ul class="list-inline">
            <li><a href="#" data-toggle="tooltip" data-placement="top" title="top">Top</a></li>
            <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="bottom">Bottom</a></li>
            <li><a href="#" data-toggle="tooltip" data-placement="left" title="left">Left</a></li>
            <li><a href="#" data-toggle="tooltip" data-placement="right" title="right">Right</a></li>
        </ul>
    </div>

    <script>
        $(document)
            .ready(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
    </script>
</body>
</html>
